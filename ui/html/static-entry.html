<!DOCTYPE html>
<html>

<head>
  <title>Android Tool</title>
  <link rel="stylesheet" href="./../css/static-entry.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <style>
    body {
      overflow-y: hidden;
      overflow-x: hidden;
    }
  </style>
</head>

<body>
  <div class="frame">
    <div class="center">
      <img src="https://img.icons8.com/cotton/256/000000/android-os.png" class="upload-icon" />
      Upload APK
      <div class="custom-file">
        <input type="file" class="custom-file-input" name="apk" id="apk">
        <label class="custom-file-label" for="apk">Select APK...</label>
      </div>
      <button id='uploadFile' type="submit" class="btn btn-primary">Upload</button>

      <div class="text-area">
        <textarea rows="20" cols="90" id="command-output" disabled="true"></textarea>
      </div>
    </div>

  </div>
</body>
<script src="./../js/apk_browse.js"></script>


</html>
